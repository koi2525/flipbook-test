
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wien Energie Jahrbuch 2017</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 20px; }
    #flipbook-wrapper { transform-origin: top center; transition: transform 0.3s; display: inline-block; }
    #thumbnails img { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div style="text-align:center; margin-bottom: 10px;">
    <button onclick="pageFlip.flipPrev()">â¬…ï¸ ZurÃ¼ck</button>
    <button onclick="zoomIn()">ğŸ” Zoom +</button>
    <button onclick="zoomOut()">ğŸ” Zoom -</button>
    <button onclick="pageFlip.flipNext()">Weiter â¡ï¸</button>
  </div>

  <div style="overflow: hidden; text-align: center;">
    <div id="flipbook-wrapper">
      <div id="flipbook" style="width: 800px; height: 600px;"></div>
    </div>
  </div>

  <div id="thumbnails" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-top: 20px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const images = [...Array(14).keys()].map(i => {
      const num = String(i + 1).padStart(2, '0');
      return `wien-energie-jahrbuch-2017-${num}.jpg`;
    });

    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
      width: 800,
      height: 600,
      size: "fixed",
      showCover: true,
      flippingTime: 700,
      maxShadowOpacity: 0.4,
      mobileScrollSupport: true
    });

    pageFlip.loadFromImages(images.map(src => ({ src, interactive: false })));

    let zoom = 1.0;
    function zoomIn() {
      zoom = Math.min(zoom + 0.1, 2.0);
      document.getElementById("flipbook-wrapper").style.transform = `scale(${zoom})`;
    }
    function zoomOut() {
      zoom = Math.max(zoom - 0.1, 0.5);
      document.getElementById("flipbook-wrapper").style.transform = `scale(${zoom})`;
    }

    const thumbs = document.getElementById("thumbnails");
    images.forEach((url, i) => {
      const img = document.createElement("img");
      img.src = url;
      img.style.width = "60px";
      img.style.cursor = "pointer";
      img.title = `Seite ${i + 1}`;
      img.onclick = () => pageFlip.turnToPage(i);
      thumbs.appendChild(img);
    });
  </script>
</body>
</html>
